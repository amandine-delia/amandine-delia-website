# True config for production
backend:
  name: github
  repo: amandine-delia/amandine-delia-website
  branch: main

media_folder: 'public/img/uploads'
public_folder: '/img/uploads'

collections:
  - label: 'Blog'
    name: 'blog'
    folder: 'public/content/posts/blog'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Acupuncture Page'
        name: 'acupuncture'
        file: 'public/data/pages/acupuncture.json'
        fields:
          - { label: 'Contenu de la page', name: 'body', widget: 'markdown', buttons: ['bold', 'italic', 'link', 'heading-one', 'heading-two', 'heading-three', 'quote', 'bulleted-list', 'numbered-list'], modes: ['rich_text'] }
